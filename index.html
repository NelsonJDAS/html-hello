<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>  <!--Contenedor con flex-->

    <header class="b-white"> 
        <i class="fa-brands fa-html5"></i> <!--Simbolo de HTML situado en la Izquierda del header-->
            <div class="Parte-izquierda">
                <span class="Font-B">HTML5</span> <!--Texto del lado derecho del simbolo de html-->
                <p class="texto-izq">RigoBerto</p><!---------------------------------------------->
            </div>
        <div> <!--Simbolo de 3 puntos situado en la derecha del header-->
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </header>

    <main class="img b-white"> <!--Contenedor de la imagen principal-->
        <img src="rigo-baby.jpeg" alt="Imagen Publicada">
    </main>

    <footer class="b-white"> <!--Contenedor con los iconos interactivos de la imagen, quien posteo la imagen y descripcion de la post-->
        <div class="simbolos"> <!--Simbolos interactivos (Flex)-->
            <div class="Iconos-Izq"> <!--Simbolos izquierda-->
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-message"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div> 
            <div class="Iconos-Der"> <!--Simbolos Derecha-->
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        <div class="autor"> <!--Autor del Post-->
            <p>Liked By <span class="Font-B">4GeeksAcademy, Web</span> And <span class="Font-B">100,000 Others</span></p>
        </div>
        <div class="comentario"> <!--Descripcion del Post-->
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deleniti quam ipsam possimus ullam? In obcaecati explicabo sapiente aperiam alias quod, commodi accusamus illum corporis nobis animi doloribus temporibus, hic earum.</p>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/fc993d085c.js" crossorigin="anonymous"></script>
</body>
</html>
